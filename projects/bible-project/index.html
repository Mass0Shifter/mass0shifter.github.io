<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Reading Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="app.css" rel="stylesheet">
</head>

<body>
    <div id="menu" class="menu">
        <h1>Bible Reading Guide</h1>

        <p>Reading Plan generator, how long do you want to read what?</p>

        <div class="mb-3 mt-3">
            <label for="file-title" class="form-label">File Title:</label>
            <input type="text" class="form-control" id="file-title" placeholder="Caption The Reading Plan?" name="file-title">
        </div>
        <div class="mb-3 mt-3">
            <label for="file-description" class="form-label">File Description:</label>
            <input type="text" class="form-control" id="file-description" placeholder="Describe The Reading Plan?" name="file-description">
        </div>
        <div class="mb-3 mt-3">
            <label for="file-name" class="form-label">File Name:</label>
            <input type="text" class="form-control" id="file-name" placeholder="Name the downloadable pdf file." name="file-name">
        </div>
        <!-- <div class="mb-3 mt-3">
            <label for="days" class="form-label">Days:</label>
            <input type="number" class="form-control" id="days" placeholder="How long will the reading last?" name="days">
        </div> -->
        <div class="mb-3">
            <label for="chapters" class="form-label">Chapters/Day:</label>
            <input type="number" class="form-control" id="chapters" placeholder="Chapters per day" name="chapters">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="use-start-date" name="use-start-date">
                <label for="use-start-date" class="form-check-label">Use Start Date</label>
            </div>
            <label for="start-date" class="form-label">Choose Start Date:</label>
            <input type="date" class="form-control" id="start-date" name="start-date">
        </div>
        <!-- <div class="mb-3">
            <label for="duration" class="form-label">Total Hours/Day:</label>
            <input type="number" class="form-control" id="duration" placeholder="Calculate Chapters by duration" name="duration">
        </div>
        <div class="mb-3">
            <label for="reading-method" class="form-label">Reading Method:</label>

            <select name="reading-method" id="reading-method" class="form-select">
                <option value="normal">Normal</option>
                <option value="chronologically">Chronologically</option>
            </select>
        </div> -->

        <div class="mb-3" id="oldTestamentSection">
            <h3>Old Testament</h3>
            <a class="check-all-link" onclick="checkOrUncheckAll('oldTestament');">Check All</a>
            <div class="container">
                <div class="row" id="oldTestamentHook">

                </div>
            </div>
        </div>

        <div class="mb-3" id="newTestamentSection">
            <h3>New Testament</h3>
            <a class="check-all-link" onclick="checkOrUncheckAll('newTestament');">Check All</a>
            <div class="container">
                <div class="row" id="newTestamentHook">

                </div>
            </div>
        </div>

        <button class="btn btn-primary" id="prepplan" disabled onclick="preparePlan();">Prepare Plan</button>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
<script src="data.js"></script>
<script src="verse.js"></script>
<script src="chapter.js"></script>
<script src="book.js"></script>
<script src="testament.js"></script>
<script src="bible.js"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
