<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
   	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

		<section class="score-panel">
                <ul class="stars" id="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>

                <span class="moves">0</span> Moves
                

                <div class="restart white" title="Restart Game?">
                    <i class="fa fa-repeat"></i>
                </div>
         </section>
		<div class="timer" id="timer" title="Timer">0:00</div>
        <ul class="deck" id="deck">
            
        </ul>
    </div>
	
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <h2>You Won!</h2>
    </div>
    <div class="modal-body" style="text-align: center;">
     	<p> You Finished In <span id="finishtime"></span> with just <span id="numbermoved"></span> moves<br/>
		</p>
		<h1> <span class="bigs" id="starss"></span> </h1>
    </div>
    <div class="modal-footer" style="text-align: center;">
     	<h1 class="restart white" title="Restart Game?"><i class="fa fa-repeat"></i></h1>
		 <h3>Wana Try Again?</h3>
    </div>
  </div>

</div>

   
    <script src="js/helper.js"></script>
    <script src="js/timer_helper.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
